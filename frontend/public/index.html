<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Royalty Free Image Search</title>
    <meta name="description" content="Search for royalty-free images across Pexels, Pixabay, Unsplash, Wikipedia and more">
    <meta name="keywords" content="royalty free, images, search, pexels, pixabay, unsplash, wikipedia">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Royalty Free Image Search">
    <meta property="og:description" content="Search for royalty-free images across multiple platforms">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Royalty Free Image Search">
    <meta property="twitter:description" content="Search for royalty-free images across multiple platforms">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Royalty Free Image Search doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
